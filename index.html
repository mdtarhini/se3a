<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta

  <body class="bg-black w-screen h-screen overflow-auto flex flex-col md:pt-24">
    <main
      class="flex-grow w-full flex flex-col items-center justify-center md:justify-start"
    >
      <div class="w-full md:w-1/2 lg:w/14 px-3">
        <!-- analog clock -->
        <div id="analogClock" class="text-white w-full p-4 flex justify-center">
          <div
            id="clockFrame"
            class="w-56 h-56 bg-gray-300 rounded-full shadow-md flex items-center justify-center relative p-4"
          >
            <!-- inner circle -->
            <div
              id="clockFrame"
              class="w-full h-full bg-indigo-400 rounded-full shadow-md"
            ></div>
            <!-- seconds handler -->
            <div
              id="secondsHandler"
              class="absolute w-0.5 h-28 bottom-28 origin-bottom bg-gray-100"
            ></div>
            <!-- minutes handler -->
            <div
              id="minutesHandler"
              class="absolute w-1.5 h-28 bottom-28 origin-bottom bg-gray-100"
            ></div>
            <!-- hours handler -->
            <div
              id="hoursHandler"
              class="absolute w-2 h-20 bottom-28 origin-bottom bg-gray-100"
            ></div>
            <!-- clock's center -->
            <div
              id="clockCenter"
              class="absolute z-10 bg-white shadow-xl w-5 h-5 rounded-full"
            ></div>
          </div>
        </div>
        <!-- lebanese time -->
        <div
          class="text-center text-3xl md:text-4xl lg:text-5xl xl:text-6xl px-3 py-6 rounded-lg text-white font-bold font-sans"
        >
          <h1 id="timeInLebanese"></h1>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/71adb0de48.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
